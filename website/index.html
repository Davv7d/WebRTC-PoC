<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Call</title>

<!-- <script src="bundle.js"></script> -->

<link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href= "style/style_main.css">
</head>
<body>
    <div id="container">
        <div id="buttons">
                <!-- Buttons-->
            <button id="mirrorButton"> Mirror</button>
            <button id="snapButton"> Snap</button>
            <button id="redordButton">Record Video</button>
            <button id="RTCp2pButton"># nosuport RTC P2P connection</button>

        </div>
            <!--  Example I Mirror-->
        <div id = "mirror" style = "display:none">
                <h1>Video</h1>
                <video id="videoUser" autoplay playsinline></video>
                </br><button id="connectUser">Connect</button>
        </div>
        

            <!-- Example  II Snap shot-->

        <div id="snapShot" style="display:none"> 
                <h1>SnapShot</h1>
                <div class="row">
                    <div class="col">
                        <video id="videoForSnap" autoplay playsinline></video>
                    </div>
                    <div class="col">
                        <canvas id="canvasSnapShot"></canvas>
                    </div>
                </div>
                <label for="filter">Filter: </label>
                <select id="filter">
                    <option value="none">None</option>
                    <option value="blur">Blur</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="invert">Invert</option>
                    <option value="sepia">Sepia</option>
                </select>
            </br><button id="makeSnapShot">Take snapshot</button>
        </div>
        
        <!-- Example III Video recording-->

        <div id="videoRecord" style="display:none">
            <h1>Video Record</h1>
            <div class="row">
                <div class="col">
                    <video id="recordVideo" autoplay playsinline></video>
                </div>
                <div class="col">
                    <video id="recorderVideo" autoplay playsinline></video>
                </div>
            </div>
            <div>
                    <button id="startRecordButton">Start camera</button>
                    <button id="recordRecordButton" disabled>Start Recording</button>
                    <button id="playRecordButton" disabled>Play</button>
                    <button id="downloadRecordButton" disabled>Download</button>
            </div>
            <div>
                <span id="errorMsg"></span>
            </div>
            
        
        </div>


            <!-- Example IV Video chat -->

        <div id="RTCp2p" style="display:none">
            <div class="row">
                <div class="col">
                    <video id="RTCp2pUser1" autoplay playsinline></video>
                </div>
                <div class="col">
                    <video id="RTCp2pUser2" autoplay playinline></video>
                </div>
            </div>
            <div>
                <button id="startRTCp2p">Start</button>
                <button id="callRTCp2p">Call</button>
                <button id="hangupRTCp2p">Hang Up</button>
            </div>
            




        </div>
        




        <div id="errorMsg"></div>

    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
